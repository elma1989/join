<aside id="addContactModal" class="add-contact-modal-container">
    <div class="left-panel">
        <img src="assets/Icons/JoinLogoWhite.png" alt="">
        <div class="add-contact-header">
            <h1 id="add-contact-headline">{{ cs.modalHeadlineTxt | async }} Contact</h1>
            <h2>Tasks are better with a team!</h2>
            <hr>
        </div>
        <div class="mobile-close-btn d_none">
            <button type="button" (click)="cs.closeModal()">X</button>
        </div>
    </div>

    <div class="right-panel">
        <div class="line-close-btn">
            <button type="button" (click)="cs.closeModal()">x</button>
        </div>
        <div class="line-form">
            <img class="single-icon" src="assets/Icons/contact_icon_grey.png" alt="">

            <form method="post" (submit)="submitForm($event)" *ngIf="cs.contactToEdit | async as contact">
                <div class="form-field">
                    <div class="input-img">
                        <input type="text" name="firstname" id="firstname" placeholder="firstname"
                            [(ngModel)]="contact.firstname" (keyup)="validateFirstName()">
                        <img src="assets/Icons/person.png" alt="">
                    </div>
                    <div #errEl class="errmsg"></div>
                </div>
                <div class="form-field">
                    <div class="input-img">
                        <input type="text" name="lastname" id="lastname" placeholder="lastname"
                            [(ngModel)]="contact.lastname" (keyup)="validateLastName()">
                        <img src="assets/Icons/person.png" alt="">
                    </div>
                    <div #errEl class="errmsg"></div>
                </div>
                <div class="form-field">
                    <div class="input-img">
                        <input type="text" name="email" id="email" placeholder="email" [(ngModel)]="contact.email"
                            (keyup)="validateEmail()">
                        <img src="assets/Icons/mail.png" alt="">
                    </div>
                    <div #errEl class="errmsg"></div>
                </div>
                <div class="form-field">
                    <div class="input-img">
                        <input type="text" name="tel" id="tel" placeholder="tel" [(ngModel)]="contact.tel"
                            (keyup)="validateTel()">
                        <img src="assets/Icons/call.png" alt="">
                    </div>
                    <div #errEl class="errmsg"></div>
                </div>
                <div class="form-btn-container">
                    <input id="delete-contact-btn" *ngIf="cs.isEditModalOpen | async" type="button"
                        class="delete-contact-btn-mobile" (click)="cs.deleteContactInDB(contact)" value="Delete">
                    <input type="button" (click)="cs.closeModal()" value="Cancel X">
                    <input id="create-contactBtn" class="create-btn" type="submit"
                        value="{{ cs.modalSaveBtnTxt | async }}">
                </div>
            </form>
        </div>
    </div>
</aside>
