<aside id="addContactModal" class="add-contact-modal-container" [style.visibility]=isVisible>
    <div class="leftpanel">
        <img src="assets/Icons/JoinLogoWhite.png" alt="">
        <div class="add-contact-header">
            <h1>Add Contact</h1>
            <h2>Tasks are better with a team!</h2>
        </div>
        <div class="mobile-close-btn">
            <button type="button" (click)="closeModal()">x</button>
        </div>
    </div>

    <div class="rightpanel">
        <div class="line-close-btn">
            <button type="button" (click)="closeModal()">x</button>
        </div>
        <div class="line-form">
            <img src="assets/Icons/contact_icon_grey.png" alt="">
            <form action="submit" method="post">
                <input type="text" name="" id="" placeholder="Namen eingeben" required>
                <input type="email" name="" id="" placeholder="E-Mail eingeben" required>
                <input type="tel" name="" id="" placeholder="Telefonnummer eingeben" required>
                <div class="form-button-container">
                    <button type="button" (click)="closeModal()">Cancel X</button>
                    <button type="submit" (submit)="addContact()">Create contact âœ“</button>
                </div>
            </form>
        </div>

    </div>
</aside>
