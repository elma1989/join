<!-- Das header-Tag habe ich hier rausgenommen, weil es jetzt in der mein-content.component.html ist. -->
<div class="content">
    <div class="smallHeader">
        <img class="help" src="assets/Icons/help.png" alt="">
        <img src="assets/Icons/User profile initials.png" alt="">
    </div>
    <aside class="headerNav">
        <img src="assets/Icons/JoinLogoWhite.png" alt="das Logo von Join">
        <nav>
            <!-- 
                Hier wird durchiteriert über das 'items'-Array und rendert die app-nav-item Komponente für jedes Element.
            -->
            <!-- Ein List-Item liegt auch in einer Liste (unordered list) -->
            <ul>
                @for (navItem of item; track navItem.sectionId) {
                    <li nav-item [item]="navItem"></li>
                }
            </ul>
        </nav>
        <div class="links">
            <ul>
                <li><a href="">Privacy Policy</a></li>
                <li><a href="">Legal notice</a></li>
            </ul>
        </div>
    </aside>
</div>
