<div class="small-header">
    <img class="join-logo" src="assets/Icons/contact/JoinLogo.png" alt="">
    <h1>Kanban Project Management Tool</h1>
    <div class="header-icon-container">
        <img class="help-icon" src="assets/Icons/contact/help.png" alt="" (click)="modalService.openHelpModal()">
        <div class="profile-container">
            <div class="profile-img" (click)="toggleMenu()"><span>SM</span></div>

            <div class="dropdown" *ngIf="isMenuVisible">
                <a class="help-mobile" routerLink="/help"  (click)="modalService.openHelpModal()">Help</a>
                <a routerLink="/privacy-policy">Privacy Policy</a>
                <a routerLink="/legal-notice">Legal Notice</a>
                <a (click)="logout()">Log out</a>
            </div>
        </div>
    </div>
</div>
