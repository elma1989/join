<section id="section-contact-list">
    <button class="btn-add-contact" (click)="cs.openModal('add')" type="button">
        <span>Add new contact</span>
        <img src="assets/Icons/person_add.png" alt="">
    </button>
    
    @for (contactGroup of cs.contactsByGroup| async ; track contactGroup.name || $index) {
        <div id="{{ 'contact-group_' + contactGroup.name + '_' + $index}}" class="contact-group-container">
            <div class="letter">{{ contactGroup.name }}</div>
            <hr>
            @for (contact of contactGroup.contacts| async ; track contact.id || $index) {
                <div id="{{ 'contact_' + contact.group + '_' + contact.id + '_' + $index}}" class="single-contact-container" [ngClass]="{'active': contact.selected }" (click)="cs.selectContact(contact)">
                    <div class="icon-wrapper">
                        <app-contact-icon id="{{ 'contact_icon_' + contact.id}}" class="{{ contact.iconColor }}" [contact]="contact"></app-contact-icon>
                    </div>
                    <div class="contact-data">
                        <p class="name">{{ limit(fullName(contact), 12) }}</p>
                        <p class="email">{{ limit(contact.email, 16) }}</p>
                    </div>
                </div>
            }
        </div>
    }    
</section>
