<header>
    <h3>{{ listName() }}</h3>
    <button><img class="add-icon-btn" src="/assets/Icons/taskBoard/addBtnBoard.png"></button>
</header>
<main>
    @for (task of tasks(); track task.id) {
        <app-task-column-item [task]="task"></app-task-column-item>
    } @empty {
        <div class="no-task">No Tasks to do</div>
    }
</main>
