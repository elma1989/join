@if(currentSection == SectionType.SIGNUP) {
    <div class="content-sign">
        <section sign-up (user)="setUser($event)" (section)="changeSection($event)" (prevSection)="changePrevSection($event)"></section>
    </div>
} @else {
    <div class="content"> <!-- display: grid -->
        <aside app-aside [currentSection]="currentSection" (selectedSection)="changeSection($event)" [user]="currentUser"></aside>
        <header app-header [user]="currentUser" (selectedSection)="changeSection($event)" [user]="currentUser"></header>

        <main>
            @switch (currentSection) {

                @case (SectionType.TASK) {
                    <app-add-task-container></app-add-task-container>
                }

                @case (SectionType.SUMMARY) {
                    <section [user]="currentUser" summary (selectedSection)="changeSection($event)"></section>
                }

                @case (SectionType.BOARD) {
                    <section board></section>
                }

                @case (SectionType.CONTACT) {
                    <section contacts></section>
                }

                @case (SectionType.PRIVACY) {
                    <section privacy-policy (back)="changeSection(prevSection)"></section>
                }

                @case (SectionType.LEGAL) {
                    <section legal-notice (back)="changeSection(prevSection)"></section>
                }
            }
        </main>
    </div>
}
