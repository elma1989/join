<div class="content"> <!-- display: grid -->
    <aside [currentSection]="currentSection" app-aside (selectedSection)="changeSection($event)"></aside>
    <header app-header (selectedSection)="changeSection($event)"></header>

    <main>
        @switch (currentSection) {

            @case (SectionType.TASK) {
                <app-add-task-container></app-add-task-container>
            }

            @case (SectionType.SUMMARY) {
                <section summary (selectedSection)="changeSection($event)"></section>
            }

            @case (SectionType.BOARD) {
                <section board></section>
            }

            @case (SectionType.CONTACT) {
                <section contacts></section>
            }

            @case (SectionType.PRIVACY) {
                <section privacy-policy (back)="changeSection(SectionType.CONTACT)"></section>
            }

            @case (SectionType.LEGAL) {
                <section legal-notice (back)="changeSection(SectionType.CONTACT)"></section>
            }
        }
    </main>
</div>
